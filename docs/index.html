<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nofetch</title>
<style>
  :root {
    --accent: #00ff7f;
    --text: #c0c0c0;
    --muted: #777;
    --bg: #0e0e0e;
  }
  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: monospace;
    white-space: pre;
    padding: 20px;
    font-size: 15px;
    line-height: 1.6em;
  }
  #logo {
    color: var(--accent);
    font-weight: bold;
    margin-bottom: 1em;
    user-select: none;
  }
  #info {
    color: var(--text);
  }
  footer {
    color: var(--muted);
    font-size: 0.8em;
    margin-top: 2em;
  }
  footer a {
    color: var(--accent);
    text-decoration: none;
  }
</style>
</head>
<body>
<pre id="logo">
░█▀█░█▀█░█▀▀░█▀▀░▀█▀░█▀▀░█░█
░█░█░█░█░█▀▀░█▀▀░░█░░█░░░█▀█   no-fetch ain't like neofetch
░▀░▀░▀▀▀░▀░░░▀▀▀░░▀░░▀▀▀░▀░▀
</pre>

<pre id="info">Loading...</pre>

<footer>nofetch v0.2 by <a href="https://github.com/nlkguy" target="_blank">@nlkguy</a></footer>

<script>
function getOS() {
  const ua = navigator.userAgent;
  if (/Windows NT/.test(ua)) return "Windows";
  if (/Mac OS X/.test(ua)) return "macOS";
  if (/Android/.test(ua)) return "Android";
  if (/iPhone|iPad|iPod/.test(ua)) return "iOS";
  if (/Linux/.test(ua)) {
    if (/Ubuntu/.test(ua)) return "Ubuntu";
    if (/Debian/.test(ua)) return "Debian";
    if (/Fedora/.test(ua)) return "Fedora";
    if (/Arch/.test(ua)) return "Arch Linux";
    return "Linux";
  }
  return "Unknown";
}
function getBrowser() {
  const ua = navigator.userAgent;
  if(ua){
    return ua;
  }
  return "Unknown Browser"
}
function getGPUInfo() {
  return "Unknown GPU"
}


function main() {
  const os = getOS();
  const browser = getBrowser();
  const cores = "Unknown";
  const arch = "Unknown Arch";
  const gpu = getGPUInfo();
  const res = `${screen.width}x${screen.height}`;
  const mem = "Unknown Mem Usage";
  const uptime = performance.now();

  document.getElementById("info").textContent = `
OS      : ${os} (${browser})
CPU     : ${cores} cores (${arch})
GPU     : ${gpu}
Screen  : ${res}
Mem     : ${mem}
Uptime  : ${uptime}
`;
}

main();
setInterval(main, 1000);
</script>
</body>
</html>
